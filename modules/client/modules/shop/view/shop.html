<div class="shop">
    <div id="filters" class="filters">
        <article class="card-group-item">
            <div class="card-header">
                <span class="title">Sort </span>
            </div>
            <div class="order">
                <div id="orderby" class="card-body filtersbody custom-checkbox">
                <label>Sort by price: </label>
                    <select id="order_price">
                        <option value="disable">Desactivado</option>
                        <option value="ASC">Ascendente (más baratos primero)</option>
                        <option value="DESC">Descendente (más caros primero)</option>
                    </select>
                </div>
            </div>
        </article>
        <article class="card-group-item">
            <div class="card-header">
                <span class="title">Brands </span>
            </div>
            <div class="filter-content">
                <div id="filters_brand" class="card-body filtersbody custom-checkbox">
                </div>
            </div>
        </article>
    </div>
    <div class="list_shop">
        <div id="list" class="list">
        </div>
        <div class="pagination">
        </div>
    </div>

</div>
